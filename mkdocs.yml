site_name: DLNA115

theme:
  name: material
  icon:
    logo: material/play-box
  features: 
    - navigation.instant
  palette: 
    scheme: slate
    primary: deep orange
    accent: deep orange

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true

remote_branch: gh-pages